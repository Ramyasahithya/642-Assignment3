apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-survey-deployment
  labels:
    app: surveydata
spec:
  replicas: 3
  selector:
    matchLabels:
      app: surveydata
  template:
    metadata:
      labels:
        app: surveydata
    spec:
      containers:
        - name: surveydata-container
          image: ramya0602/spring_surveyform:${IMAGE_TAG}
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: dockerkey
